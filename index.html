<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="header">
      <h1>Random Password Generator</h1>
    </div>
    <div class="main">
      <div class="headcontainer">
        <label for="length">Select password length (5-20)</label>
        <input type="range" id="length" min="5" max="20" value="5"><br>
        <span>Length: <span id="lengthdisp"></span></span><br><br>
      </div>
      

      <div class="container">
        <button type="submit" id="btn">Generate</button>
        <input type="text" id="display" placeholder="Your password will appear here">
        <button type="submit" id="copy">Copy</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
